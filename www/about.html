<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>About</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="app">
            <h1>About</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">This is the about page</p>
                <p class="event received">I have just made my first mobile application</p>
                <p>I'm now a pro</p>

                <h2>Chocolate Bar: Oreo</h2>
                <p>Fat: <span id="fat"></span></p>
                <p>Protien: <span id="protien"></span></p>
                <p>Carbs: <span id="carbs"></span></p>

                <p>Length: <span id="length"></span></p>

                <a href="index.html">Return to home</a>
            </div>
        </div>
        <script type="text/javascript">

            var oreo = {
                "fat": "35.5g",
                "protien": "6g",
                "carbs": {
                    "allcarbs": "53.5g",
                    "sugars": "48.5g"
                }
            }

            var chocbar = JSON.stringify(oreo);
            window.localStorage.setItem('fat', chocbar);
            window.localStorage.setItem('protien', chocbar);
            window.localStorage.setItem('carbs', chocbar);

            var getFat = window.localStorage.getItem('fat');
            var getProtien = window.localStorage.getItem('protien');
            var getCarbs = window.localStorage.getItem('carbs');
 
            var chocFat = JSON.parse(getFat);
            var chocProtien = JSON.parse(getProtien);
            var chocCarbs = JSON.parse(getCarbs);

            var fat = chocFat.fat;
            var protien = chocProtien.protien;
            var carbs = chocCarbs.carbs.allcarbs;
            var sugars = chocCarbs.carbs.sugars;

            var length = window.localStorage.length;
            
            $(function(){          
                $("#fat").text(fat);
                $("#protien").text(protien);
                $("#carbs").text(carbs + " of which sugars: " + sugars);
                $("#length").text(length);
            });

        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
